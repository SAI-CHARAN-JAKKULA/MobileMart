	  <div class="form-group">
	    <label for="username">Name</label>
	    <input type="text" class="form-control glyphicon glyphicon-user" id="username" placeholder="&#xe008">
	  </div>
	  <div class="form-group">
	    <label for="email">Email</label>

	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>

	  </div>
	  <div class="form-group">
	    <label for="phoneNumber">Phone Number</label>
	    <input type="tel" class="form-control glyphicon glyphicon-phone" id="phoneNumber" placeholder="&#xe145" pattern="[0-9]{10}">
	  </div>
	  <div class="form-group">
	    <label for="address">Address</label> <br>
	    <textarea id="address" rows="3" style="width: 100%" class="form-control glyphicon glyphicon-map-marker" placeholder="&#xe062"></textarea>

	  </div>
	  <div class="form-group">
	    <label for="pincode">Pin Code</label>
	    <input type="tel" class="form-control glyphicon glyphicon-pushpin" id="pincode" placeholder="&#xe146" pattern="[0-9]{10}">
	  </div>
